<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/common.css">
    <link rel="stylesheet" href="./static/css/main.css">
    <title></title>
  </head>
  <body class="body-bg">
    <div class="wrap">
      <div class="temp_wrap">
        <button onclick="showLoginPop()">로그인팝업 열기</button>
        <button onclick="showCodePop()">코드팝업 열기</button>
      </div>
      <div class="pop_wrap">
        <div id="loginPop" class="pop_content">
          <div class="pop_btn-x">
            <span></span>
          </div>
          <h1 class="h1-pop_title">로그인 후<br />이용하실 수 있습니다.</h1>
          <a href="./login.html" rel="삭제예정"><button class="btn-submit btn-pop_submit">로그인</button></a>
        </div>
        <div id="codePop" class="pop_content">
          <div class="pop_btn-x">
            <span></span>
          </div>
          <h1 class="h1-pop_title">CODE 번호를 입력해주세요.</h1>
          <input type="text" class="pop_input" placeholder="CODE번호" onKeyup="this.value=this.value.replace(/[^0-9]/g,'');">
          <a href="./login.html" rel="삭제예정"><button class="btn-submit btn-pop_submit">로그인</button></a>
        </div>
      </div>
    </div>
    <script src="./static/lib/jquery-1.12.4.min.js"></script>
    <script type="text/javascript">
      function showLoginPop(){
        document.querySelector('#loginPop').style.display="block";
        document.querySelector('#codePop').style.display="none";
      }

      function showCodePop(){
        document.querySelector('#loginPop').style.display="none";
        document.querySelector('#codePop').style.display="block";
      }
    </script>
  </body>
</html>
